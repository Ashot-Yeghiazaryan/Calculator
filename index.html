<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

        <div class="but">3</div>
        <div class="but">2</div>
        <div class="but">1</div>
        <div class="but button1">+</div>
    </div>
    <div class="mainBoxSection6 section">
        <div class="but">00</div>
        <div class="but">0</div>
        <div class="but but1 button1">=</div>
    </div>
   </div>
